{% extends 'base.html' %}



{% block content %}
<div class="row">
	<div class="col-md-6">
		<img src="http://mco-s2-p.mlstatic.com/ositos-peluches-perros-juguetes-20761-MCO20196911026_112014-Y.jpg" alt="" class="img-responsive" style="width: 100%;">
	</div>
	<div class="col-md-6">
		<form action="" method="POST">{% csrf_token %}
			{{ form.as_p }}
			<input type="checkbox" id="acepto-bases"> Acepto las bases de la promocion
			<input type="checkbox" id="acepto-privacidad"> Acepto la Politica de Privacidad
			<button type="submit" id="enviar-btn" class="btn btn-primary btn-lg" disabled="disabled">Enviar datos</button>
		</form>
	</div>
</div>

{% endblock content %}


{% block extra_js %}
	<script>
		$(function(){
			$("#acepto-bases").on('click', function(){
				if( $(this).is(':checked') && $('#acepto-privacidad').is(':checked')){
					$("#enviar-btn").prop('disabled', true);
				}else{

				}
			});
			$("#acepto-privacidad").on('click', function(){
				if( $(this).is(':checked') && $('#acepto-bases').is(':checked')){
					$("#enviar-btn").prop('disabled', false);
				}else{
					$("#enviar-btn").prop('disabled', true);
				}
			});
		});
	</script>
{% endblock extra_js %}
